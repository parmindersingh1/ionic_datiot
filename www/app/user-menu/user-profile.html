<ion-view class="profile-view">
  <ion-nav-title>
    <span>Profile</span>
  </ion-nav-title>
  <ion-content>
    <div class="top-content row">
      <div class="profile-container">
        <div class="user-image-container">
          <pre-img ratio="_1_1" helper-class="rounded-image">
            <img class="user-image" ng-src="https://s3.amazonaws.com/uifaces/faces/twitter/brynn/128.jpg" spinner-on-load>
          </pre-img>
        </div>
        <div class="user-name">{{vm.user.firstname +' '+ vm.user.lastname}}</div>
        <div class="user-twitter">{{vm.user.designation}}</div>
      </div>
      <div class="user-background-image-outer">
        <div multi-bg="[image]"></div>
        <!-- <div multi-bg="['https://s3.amazonaws.com/uifaces/faces/twitter/brynn/128.jpg']"></div> -->
      </div>
    </div>
    <div class="bottom-content">
      <div class="list layouts-functionalities">
          <a class="item item-icon-left item-icon-right" ui-sref="app.editProfile">
            <i class="icon ion-edit"></i>
            <div>
              <span class="title">Edit Profile</span>
            </div>
            <i class="icon ion-arrow-right-c"></i>
          </a>
          <a class="item item-icon-left item-icon-right" ui-sref="app.changepassword">
            <i class="icon ion-wrench"></i>
            <div>
              <span class="title">Change Password</span>
            </div>
            <i class="icon ion-arrow-right-c"></i>
          </a>
        </div>
    </div>
  </ion-content>
</ion-view>
