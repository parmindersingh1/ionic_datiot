<ion-view class ="reset-view auth-view">
   <ion-content scroll="false">
      <div class="row">
         <div class="col col-center">
            <div class="card login-container"
               content-tabs tabsdata=\'tabsdata\'>
               <form name="reset_form"
                  class=""
                  novalidate ng-cloak>

                <div class="list padding">
                  <label class="item item-input" show-hide-container> <input type="password"  placeholder="New Password" name="confirmPassword"
                         ng-model="vm.newPassword" required show-hide-input> </label>
                  <label class="item item-input" show-hide-container> <input type="password"  placeholder="Repeat Password" name="confirmPassword"
                           ng-model="vm.confirmPassword" required show-hide-input> </label>
                  <input type="hidden"  name="key" ng-model="vm.key"/>
                </div>

                  <div class="item item-body bottom-content">
                    <button type="submit" class="button button-positive button-block" ng-click="vm.submit()" ng-disabled="reset_form.$invalid || vm.newPassword != vm.confirmPassword">
                      Reset My Password
                    </button>
                  </div>
               </form>
               <div class="text-center padding">
                 <strong>Need help?</strong> Learn more about how to <a href>retrieve an existing account.</a>
               </div>
            </div>

            <div class="copyright stable text-center">
                {{app.year}} &copy; {{ app.name }} by {{ app.author }}.
            </div>
         </div>
      </div>

   </ion-content>
</ion-view>
