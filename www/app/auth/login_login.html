<ion-view class ="login-view auth-view" cache-view="false">
   <ion-content scroll="false">
      <div class="row">
         <div class="col col-center">
            <div class="card login-container"
               content-tabs tabsdata=\'tabsdata\'>
               <form name="login_form"
                  class=""
                  novalidate ng-cloak>
                  <my-tabs>
                     <my-tab title="Email">
                        <div class="list">
                           <label class="item item-input">
                           <input type="email"  placeholder="Email"   name="user_email"   ng-model="vm.user"  required> </label>
                            <label class="item item-input" show-hide-container> <input type="password"  placeholder="Password"
                              name="user_password"  ng-model="vm.password" required show-hide-input> </label>
                        </div>
                      </my-tab>
                  </my-tabs>
                  <div class="item item-body bottom-content">
                     <button type="submit"
                        class="button button-positive button-block"
                        ng-click="vm.signin()"
                        ng-disabled="(login_form.user_email.$invalid || login_form.user_password.$invalid) ">
                     Log In </button>
                  </div>
               </form>
            </div>
            <div class="alternative-actions">
               <a class="forgot-password button button-small button-clear button-light"
                  ui-sref="auth.forgot">
               Forgot Password? </a> <a class="sign-up button button-small button-clear button-light"
                  ui-sref="auth.signup">
               Sign Up </a>
            </div>
            <div class="copyright stable text-center">
                {{app.year}} &copy; {{ app.name }} by {{ app.author }}.
            </div>
         </div>
      </div>

   </ion-content>
</ion-view>
