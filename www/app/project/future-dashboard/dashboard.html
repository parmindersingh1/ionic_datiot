<ion-view class="feeds-categories-view">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-nav-title>
    <span>{{vm.title}}</span>
  </ion-nav-title>
  <ion-content>



          <div class="row">

            <dt-box-header boxdata="vm.boxData" class="list"></dt-box-header>

          </div>


          <div class="row">

            <dt-bar-graph bargraphdata="vm.BarGraphData"></dt-bar-graph>
        </div>
          <div class="row">
            <dt-wave-graph wavegraphdata="vm.WaveGraphData"></dt-wave-graph>

          </div>

          <div class="row">

            <dt-expenses-graph expensesgraphdata="vm.ExpensesGraphData"></dt-expenses-graph>
          </div>
          <div class="row">
            <dt-real-time-knob knobdata="vm.KnobData"></dt-real-time-knob>

          </div>




</ion-content>
